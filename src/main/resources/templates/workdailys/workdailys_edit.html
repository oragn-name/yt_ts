<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/head :: header">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="easyui-layout">
	<div data-options="region:'center'" border="false">
	<div id="dlg" style="padding:10px 20px">
	   <div class="myftitle">基本信息</div>
	   <form id="myfm" method="post" novalidate>
	       <input type="hidden" name="id" th:value="${daily.id}"/>
	       <input type="hidden" name="createUser" th:value="${daily.createUser}"/>
	       <input type="hidden" name="createTime" th:value="${daily.createTime}"/>
	       <input type="hidden" th:value="${daily.proId}"  name="proId">
	       <input type="hidden" th:value="${daily.pcId}"  name="pcId">
	   	   <table cellpadding="5">
                <tr>
                    <td>DN15:</td>
                    <td><input class="easyui-validatebox" type="text" name="prwdOne" th:value="${daily.prwdOne}" data-options="validType:'intOrFloat'"></input></td>
                </tr>
                <tr>
                    <td>DN20:</td>
                    <td><input class="easyui-validatebox" type="text" name="prwdTwo" th:value="${daily.prwdTwo}" data-options="validType:'intOrFloat'"></input></td>
                </tr>
                <tr>
                    <td>DN25:</td>
                    <td><input class="easyui-validatebox" type="text" name="prwdThree" th:value="${daily.prwdThree}" data-options="validType:'intOrFloat'"></input></td>
                </tr>
                <tr>
                    <td>DN40:</td>
                    <td><input class="easyui-validatebox" type="text" name="prwdFour" th:value="${daily.prwdFour}" data-options="validType:'intOrFloat'"></input></td>
                </tr>
                <tr>
                    <td>DN50:</td>
                    <td><input class="easyui-validatebox" type="text" name="prwdFive" th:value="${daily.prwdFive}" data-options="validType:'intOrFloat'"></input></td>
                </tr>
                <tr>
                    <td>DN75:</td>
                    <td><input class="easyui-validatebox" type="text" name="prwdSix" th:value="${daily.prwdSix}" data-options="validType:'intOrFloat'"></input></td>
                </tr>
                <tr>
                    <td>DN100:</td>
                    <td><input class="easyui-validatebox" type="text" name="prwdSeven" th:value="${daily.prwdSeven}" data-options="validType:'intOrFloat'"></input></td>
                </tr>
                <tr>
                    <td>DN150:</td>
                    <td><input class="easyui-validatebox" type="text" name="prwdEight" th:value="${daily.prwdEight}" data-options="validType:'intOrFloat'"></input></td>
                </tr>
                <tr>
                    <td>DN200:</td>
                    <td><input class="easyui-validatebox" type="text" name="prwdNine" th:value="${daily.prwdNine}" data-options=""></input></td>
                </tr>

            </table>
	   </form>
    </div>
    </div>
    <div data-options="region:'south'" style="height: 40px;" border="false">
		<hr>
		<div style="text-align:center;">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" th:onclick="|top.framework.closeTab('${menu.menuName}')|">关闭</a>
    	</div>
	</div>
	<script th:inline="javascript">
	var parentMenuName=[[${menu.parentMenuName}]]
	var menuName=[[${menu.menuName}]]
	function submitForm(){
        $('#myfm').form('submit',{
            url: '/workdailys/edit.html',
            onSubmit: function(){
                return $(this).form('validate');
            },
            success: function(result){
                if ("success"==result){
                	Common.showMsg('提示',"添加成功");
                	top.framework.closeAndReloadTab(menuName, parentMenuName);
                } else {
                	Common.showMsg('提示',"添加失败");
                }
            }
        });
	}
	</script>
</body>
