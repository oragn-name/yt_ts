<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/head :: header">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="easyui-layout">
	<div data-options="region:'center'" border="false">
	<div id="dlg" style="padding:10px 20px">
	   <div class="myftitle">基本信息</div>
	   <form id="myfm" method="post" novalidate >
	   
	   	   <table cellpadding="5" style="width: 600px; ">
	   	   
	   	    <tr>
                    <td style="width: 90px;text-align: right;">工号:</td>
                    <td>
                      <input class="easyui-validatebox" type="text" name="proNumber" data-options=""></input>
                    </td>
                    <td style="width: 90px;text-align: right;">临时工号:</td>
                    <td>
                    <input class="easyui-validatebox" type="text" name="proSnapNumber" data-options=""></input>
                     </td>
                </tr>
                <tr>
                    <td style="width: 90px;text-align: right;">序号:</td>
                    <td>
                      <input class="easyui-validatebox" type="text" name="proSerialNumber" data-options=""></input>
                    </td>
                    <td style="width: 90px;text-align: right;">工程名称:</td>
                    <td>
                      <input class="easyui-validatebox" type="text" name="proName" data-options=""></input>
                    </td>
                   
                </tr>
	   	   
                <tr>
                    <td style="width: 90px; text-align: right;">测量定线:</td>
                    <td>
                        <select class="easyui-combobox" name="proGauge" style="width: 148px;" >
                           <option value="1">是</option>
                           <option value="0">否</option>
                         </select>
                    </td>
                    <td style="width: 90px;text-align: right;">工号类别:</td>
                    <td>
                    <input id="proJobType" name="proJobType" class="easyui-combobox"  style="width:148px"
                    data-options="{url:'/dictdata/getDataTree?dictCode=GHLB',valueField:'id',textField:'dictdataName',method:'get',
										onSelect:function(region){
										$('#proSource').combobox('clear'); 
										$('#proEngineType').combobox('clear');
										$('#proSource').combobox('reload','/dictdata/getDataTree?parentId='+region.id);
										}}"
                    > 
                    
                     </td>
                </tr>
                <tr>
                <td style="width: 90px;text-align: right;">工程来源:</td>
                    <td>
                          <input id="proSource" name="proSource" class="easyui-combobox"  style="width:148px" 
							data-options="{
							url:'',
							valueField:'id',
							textField:'dictdataName',
							method:'get',
							onSelect:function(region){
							$('#proEngineType').combobox('clear'); 
							$('#proEngineType').combobox('reload','/dictdata/getDataTree?parentId='+region.id);
							}}"
							>  
                     </td>
                    <td style="width: 90px;text-align: right;">工程类别:</td>
                    <td>
                    
                          <input id="proEngineType" name="proEngineType" class="easyui-combobox"  style="width:148px" 
							data-options="{
							url:'',
							valueField:'id',
							textField:'dictdataName',
							method:'get',
							onSelect:function(region){
							
							}}"
							> 
                       
                    </td>
                    
                </tr>
                <tr>
                <td style="width: 90px;text-align: right;">工程性质:</td>
                    <td>
                         <select class="easyui-combobox" name="proNature" style="width: 148px;" >
                             <option th:each="dict1 : ${dicts}" th:value="${dict1.id}" th:text="${dict1.dictdataName}" th:if="${#strings.contains(dict1.dictCode,'GCXZ')}"></option>
                         </select>
                     </td>
                     <td style="width: 90px;text-align: right;">任务下达时间:</td>
                    <td>
                    <input class="easyui-datetimebox" type="text" name="proLssuedTime" data-options=""></input>
                     </td>
                    
                </tr>
               
                <tr>
                    <td style="width: 90px;text-align: right;">工程所在地区:</td>
                    <td>
                      <select class="easyui-combobox" name="proArea" style="width: 148px;" >
                         <option th:each="dict1 : ${dicts}" th:value="${dict1.id}" th:text="${dict1.dictdataName}" th:if="${#strings.contains(dict1.dictCode,'GCDQ')}"></option>
                         </select>
                    </td>
                    <td style="width: 90px;text-align: right;">路政报批时间:</td>
                    <td>
                    <input class="easyui-datetimebox" type="text" name="proRoadsTime" data-options=""></input>
                     </td>
                </tr>
                <tr>
                    <td style="width: 90px;text-align: right;">交通报批时间:</td>
                    <td>
                    <input class="easyui-datetimebox" type="text" name="proTrafficTime" data-options=""></input>
                    </td>
                    <td style="width: 90px;text-align: right;">期次:</td>
                    <td>
                     <select class="easyui-combobox" name="proPeriod" style="width: 148px;" >
                         <option th:each="dict1 : ${dicts}" th:value="${dict1.id}" th:text="${dict1.dictdataName}" th:if="${#strings.contains(dict1.dictCode,'QC')}"></option>
                         </select>
                     </td>
                </tr>
                <tr>
                    <td style="width: 90px;text-align: right;">施工单位:</td>
                    <td>
                    <select class="easyui-combobox" id="proConst" name="proConst" style="width: 148px;" >
                     </select>
                     <script type="text/javascript">
		                $('#proConst').combotree({
		                    url: '/dept/getDataTree',
		                    method: 'get',
		                    parentField:"pId",
		                    textFiled:"name",
		                    idFiled:"id"
		                })
		                </script>
                    </td>
                    <td style="width: 90px;text-align: right;">转入单位:</td>
                    <td>
                     <select class="easyui-combobox" id="proDept" name="proDept" style="width: 148px;" >
                         </select>
                         <script type="text/javascript">
		                $('#proDept').combotree({
		                    url: '/dept/getDataTree',
		                    method: 'get',
		                    parentField:"pId",
		                    textFiled:"name",
		                    idFiled:"id"
		                })
		                </script>
                     </td>
                </tr>
                <tr>
                    <td style="width: 90px;text-align: right;">设计长度:</td>
                    <td>
                    <input class="easyui-validatebox" type="text" name="proDesignLength" data-options="validType:'intOrFloat'"></input>
                    </td>
                    <td style="width: 90px;text-align: right;">管径:</td>
                    <td>
                    <input class="easyui-validatebox" type="text" name="proPipeLength" data-options="validType:'intOrFloat'"></input>
                     </td>
                </tr>
                <tr>
                    <td style="width: 90px;text-align: right;">临时长度:</td>
                    <td colspan="3">
                    <input class="easyui-validatebox" type="text" name="proSnapLength" data-options="validType:'intOrFloat'"></input>
                    </td>
                </tr>
            </table>
	   </form>
    </div>
    </div>
    <div data-options="region:'south'" style="height: 40px;" border="false">
		<hr>
		<div style="text-align:center;">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" th:onclick="|top.framework.closeTab('${menu.menuName}')|">关闭</a>
    	</div>
	</div>
	<script th:inline="javascript">
	var parentMenuName=[[${menu.parentMenuName}]]
	var menuName=[[${menu.menuName}]]
	function submitForm(){
        $('#myfm').form('submit',{
            url: '/produces/add.html',
            onSubmit: function(){
                return $(this).form('validate');
            },
            success: function(result){
                if ("success"==result){
                	Common.showMsg('提示',"添加成功");
                	top.framework.closeAndReloadTab(menuName, parentMenuName);
                } else {
                	Common.showMsg('提示',"添加失败");
                }
            }
        });
	}
	</script>
</body>
