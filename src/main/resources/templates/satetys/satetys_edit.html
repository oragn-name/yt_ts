<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/head :: header">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="easyui-layout">
	<div data-options="region:'center'" border="false">
	<div id="dlg" style="padding:10px 20px">
	   <div class="myftitle">基本信息</div>
	   <form id="myfm" method="post" novalidate>
	   <input type="hidden" th:value="${satety.proId}"  name="proId">
	   <input type="hidden" th:value="${satety.safetyId}"  name="safetyId">
	   	   <table cellpadding="5">
                <tr>
                    <td style="text-align: right;">合格日期:</td>
                    <td><input class="easyui-datetimebox" type="text" name="safetyQualifiedTime" th:value="${satety.safetyQualifiedTime}" data-options=""></input></td>
                    <td  style="text-align: right;">经手人:</td>
                    <td><input class="easyui-validatebox" type="text" name="safetyHandMan" th:value="${satety.safetyHandMan}" data-options=""></input></td>
                </tr>
                <tr>
                    <td style="text-align: right;">修改次数:</td>
                    <td><input class="easyui-validatebox" type="text" name="safetyEdit"  th:value="${satety.safetyEdit}"  data-options=""></input></td>
                    <td  style="text-align: right;">申报人:</td>
                    <td><input class="easyui-validatebox" type="text" name="safetyReporter" th:value="${satety.safetyReporter}" data-options=""></input></td>
                </tr>
                <tr>
                    <td style="text-align: right;">现场负责人:</td>
                    <td><input class="easyui-validatebox" type="text" name="safetyPrincipal" th:value="${satety.safetyPrincipal}" data-options=""></input></td>
                    <td  style="text-align: right;">联系电话:</td>
                    <td><input class="easyui-validatebox" type="text" name="safetyPhone"  th:value="${satety.safetyPhone}" data-options=""></input></td>
                </tr>
                <tr>
                <td  style="text-align: right;">安全交底:</td>
                    <td>
                      <select class="easyui-combobox" name="safetySafe" style="width: 148px;">
	           				  	<option value="1" th:selected="${#strings.contains(satety.safetySafe,'1')}">是</option>
	           				  	<option value="0" th:selected="${#strings.contains(satety.safetySafe,'0')}">否</option>
	           					</select>
                    </td>
                    <td  style="text-align: right;">施工方案:</td>
                    <td>
                     <select class="easyui-combobox" name="safetyPro" style="width: 148px;" >
	           				  	<option value="1" th:selected="${#strings.contains(satety.safetyPro,'1')}">是</option>
	           				  	<option value="0" th:selected="${#strings.contains(satety.safetyPro,'0')}">否</option>
	           					</select>
                      
                    </td>
                    
                </tr>
                <tr>
                <td  style="text-align: right;">治安消防:</td>
                    <td>
                      <select class="easyui-combobox" name="safetyFire" style="width: 148px;">
	           				  	<option value="1" th:selected="${#strings.contains(satety.safetyFire,'1')}">是</option>
	           				  	<option value="0" th:selected="${#strings.contains(satety.safetyFire,'0')}">否</option>
	           					</select>
                    </td>
                    <td  style="text-align: right;">安全措施:</td>
                    <td>
                     <select class="easyui-combobox" name="safetyStep" style="width: 148px;" >
	           				  	<option value="1" th:selected="${#strings.contains(satety.safetyStep,'1')}">是</option>
	           				  	<option value="0" th:selected="${#strings.contains(satety.safetyStep,'0')}">否</option>
	           					</select>
                      
                    </td>
                </tr>
            </table>
	   </form>
    </div>
    </div>
    <div data-options="region:'south'" style="height: 40px;" border="false">
		<hr>
		<div style="text-align:center;">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" th:onclick="|top.framework.closeTab('${menu.menuName}')|">关闭</a>
    	</div>
	</div>
	<script th:inline="javascript">
	var parentMenuName=[[${menu.parentMenuName}]]
	var menuName=[[${menu.menuName}]]
	function submitForm(){
        $('#myfm').form('submit',{
            url: '/satetys/edit.html',
            onSubmit: function(){
                return $(this).form('validate');
            },
            success: function(result){
                if ("success"==result){
                	Common.showMsg('提示',"添加成功");
                	top.framework.closeAndReloadTab(menuName, parentMenuName);
                } else {
                	Common.showMsg('提示',"添加失败");
                }
            }
        });
	}
	</script>
</body>
