    <script th:inline="javascript">
    var menuName=[[${menuName}]]
    
    $(function(){ 
    	$('#tb2').datagrid({
    	onClickRow:function(rowIndex,rowData){
    		search();
    	}
    	});
    	});
    
    function add(){
    	var selecteds = $('#tb2').datagrid('getSelections');
        if (selecteds == null || selecteds.length == 0) { 
        	Common.showMsg('提示','请选一条数据');
        	return;
        }
        if (selecteds.length>1) {
        	Common.showMsg('提示','不支持多个操作！');
        	return; 
        }
		top.framework.openTab('新增数据', '/accounts/add?menuName=新增数据&parentMenuName='+menuName+'&proId='+selecteds[0].proId+"&pcId="+selecteds[0].pcId);
	}
    function edit(){
		var selecteds = $('#tb1').datagrid('getSelections');
		var selecteds2 = $('#tb2').datagrid('getSelections');
        if (selecteds == null || selecteds.length == 0) { 
        	Common.showMsg('修改数据','请选择操作项！');
        	return;
        }
        if (selecteds.length>1) {
        	Common.showMsg('修改数据','不支持多个操作！');
        	return; 
        }
		top.framework.openTab('修改数据', '/accounts/add.do?menuName=修改数据&accountsId='+selecteds[0].accountsId+'&parentMenuName='+menuName+'&proId='+selecteds2[0].proId+"&pcId="+selecteds2[0].pcId);
	}
    
    function remove(){
		var selecteds = $('#tb1').datagrid('getSelections');
        if (selecteds == null || selecteds.length == 0) { 
        	Common.showMsg('提示','请选择操作项！');
        	return;
        }
        $.messager.confirm('提示','确定删除吗?', 
        function(r){
            if (r){
            	var ids = '';
                $(selecteds).each(function (index) {
                    ids = ids + selecteds[index].accountsId + ",";
                });
                ids = ids.substring(0, ids.length - 1);
        		$.ajax( {
    				url : '/accounts/delete.do?ids='+ids,
    				dataType:'text',
    				type: 'delete',
    				success : function(result) {
    					if ("success"==result){
    						Common.showMsg('提示',"删除成功");
        				    search();
    					}else{
    						Common.showMsg('提示',"删除失败");
    					}
    					
    				}
    			});
            }
        });
        
	}
    function search(){
    	var selecteds = $('#tb2').datagrid('getSelections');
    	var names = $("#name").val();
		$('#tb1').datagrid({
            url:"/accounts/getData.do",
            queryParams:{
            	pcId:selecteds[0].pcId,
            	proId:selecteds[0].proId
            }
        });
	}
    function searchProp(){
    	var names = $.trim($("#pname").val());
    	var proNumber = $.trim($("#proNumber").val());
    	var proSnapNumber = $.trim($("#proSnapNumber").val());
    	var proSerialNumber = $.trim($("#proSerialNumber").val());
    	var proEngineTypeName = $.trim($("#proEngineTypeName").val());
    	var proPeriodName = $.trim($("#proPeriodName").val());
    	var proNatureName = $.trim($("#proNatureName").val());
    	var proDeptName = $.trim($("#proDeptName").val());
    	var proStatus = $.trim($("#proStatus").val());
		$('#tb2').datagrid({
            url:"/workdailys/getItemData.do",
            queryParams:{
            	proName:names,
            	proNumber:proNumber,
            	proSnapNumber:proSnapNumber,
            	proSerialNumber:proSerialNumber,
            	proEngineTypeName:proEngineTypeName,
            	proPeriodName:proPeriodName,
            	proNatureName:proNatureName,
            	proDeptName:proDeptName,
            	proStatus:proStatus
            }
        });
	}
    </script>
